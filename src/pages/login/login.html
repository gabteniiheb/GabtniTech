
<ion-content padding>

  <div text-center class="img-wrap">
    <img src="assets/images/img18.jpg" />
  </div>
  <h4 text-center class="author">Welcome<br/>  to Gabtni-Tech-Store</h4>


  <form text-left class="form-wrap" (ngSubmit)="login(form)">
    <ion-list class="form-inputs">

      <ion-item>
        <ion-input type="text" placeholder="Username" [(ngModel)]="email" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

    </ion-list>
    <button type="submit" ion-button full color="danger"  >Login</button>
  </form>
  <h4>if you don`t have account! <a (click)="showRegisterPage()">Register</a></h4> 
   
  

</ion-content>
