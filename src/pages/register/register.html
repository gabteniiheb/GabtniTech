<ion-header>
  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form text-left class="form-wrap" (ngSubmit)="loginUser(form)">
    <ion-list class="form-inputs">

      <ion-item>
        <ion-input type="text" placeholder="FirstName" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="SecondName" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="email" placeholder="email" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="place" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="number" placeholder="phone" [(ngModel)]="upass" [ngModelOptions]="{standalone: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" placeholder="Password"></ion-input>
      </ion-item>

    </ion-list>
    <button type="submit" ion-button full color="danger" >Register</button>
  </form>
  <h4>if you  have  account! <a (click)="gologinPage()"> <span>login</span> </a></h4> 
  
</ion-content>
