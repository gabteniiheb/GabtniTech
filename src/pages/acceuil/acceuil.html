<ion-header>
  <ion-navbar>
    <ion-title color="primary">Gabtni-Tech-Store</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block color="danger" (click)="doAlert()">Logout</button>
  <ion-card>
    <ion-slides autoplay="3000" pager>
      
      <ion-slide *ngFor="let number of [1,2,3,4]">
        <img src="./assets/images/{{number}}.jpg"/>
      </ion-slide>
   </ion-slides>
   </ion-card>
   <!---->
  
     
       <ion-row >
         <ion-col *ngFor="let catsal of categorieSales">
        <ion-img width="80" height="80" [src]="catsal.iconcat"></ion-img>

     
       <p [innerHTML]="catsal.namecat"></p>
      </ion-col>
      </ion-row>
     
   
   <!---->
   <ion-list>
   
    <ion-item *ngFor="let slide of slides">
      
      <img [src]="slide.image" class="slide-image"/>
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
      <h2 [innerHTML]="slide.price"></h2>
    </ion-item>
    <ion-item>
      
      <img src="assets/images/slide4.jpg" class="slide-image"/>
      
    </ion-item>
  </ion-list>
   
  

</ion-content>
